<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <title>::: ECOMMERCE :::</title>
    <link rel="stylesheet" href="./assets/css/stile.css">
</head>
<body>
    <div class="grid-container">
        <nav class="navbar">
            <span class="title">Ecommerce</span>
        </nav>
        <aside class="aside">
            <h2 class="aside_title">Categorias</h2>
            <p class="aside_categorias">Accesorios<span class="aside_quantity">(8)</span></p>
            <p class="aside_categorias">Perfumes<span class="aside_quantity">(10)</span></p>
            <p class="aside_categorias">Zapatos<span class="aside_quantity">(12)</span></p>
            <p class="aside_categorias">Tecnolog√≠a<span class="aside_quantity">(6)</span></p>
        </aside>
        <section class="section">
            <div class="section_card">
                <img class="section_img" src="./assets/imgs/audifonos.jpg" alt="Audifonos">
                <p> <strong>Audifonos</strong></p>
                <p>40.000 clp</p>
                <button class="card_button">Comprar</button>
            </div>
            <div class="section_card">
                <img class="section_img" src="./assets/imgs/phone.jpg" alt="Telefono">
                <p> <strong>Telefono</strong></p>
                <p>300.000 clp</p>
                <button class="card_button">Comprar</button>
            </div>
            <div class="section_card">
                <img class="section_img" src="./assets/imgs/smart.jpg" alt="Smarwatch">
                <p> <strong> Smarwatch </strong></p>
                <p>350.000 clp</p>
                <button class="card_button">Comprar</button>
            </div>
            <div class="section_card">
                <img class="section_img" src="./assets/imgs/tv.jpg" alt="Tv">
                <p> <strong>Tv</strong> </p>
                <p>550.000 clp</p>
                <button class="card_button">Comprar</button>
            </div>
        </section>
        <footer class="footer"> My Ecommerce </footer>
    </div>
</body>
</html>
